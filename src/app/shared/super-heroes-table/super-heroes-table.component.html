<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let hero">
        <img src="{{ hero.images.xs }}" alt="super-hero">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let hero" [matMenuTriggerFor]="menu">

        <mat-icon>more_vert</mat-icon>

        <mat-menu #menu="matMenu" xPosition="before">
          <button type="button" mat-menu-item (click)="onEditHero(hero)">
            <mat-icon>edit</mat-icon>
            <span>Editar Heroe</span>
          </button>

          <button type="button" mat-menu-item (click)="onDeleteHero(hero)">
            <mat-icon>delete</mat-icon>
            <span>Borrar Heroe</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
